<!DOCTYPE html>
<html>
<head>
    <title>Test Class Boundaries</title>
</head>
<body>
    <h1>Test Class Boundaries</h1>
    <table id="testTable">
        <thead>
            <tr>
                <th>Class</th>
                <th>Boundary</th>
            </tr>
        </thead>
        <tbody id="testTableBody">
        </tbody>
    </table>

    <script>
        async function loadClassBoundaries() {
            try {
                const response = await fetch('/classboundaries.json');
                const classBoundaries = await response.json();
                
                const testTableBody = document.getElementById('testTableBody');
                testTableBody.innerHTML = '';
                
                // Add a row for class 1 (0 to first boundary)
                const firstRow = document.createElement('tr');
                firstRow.innerHTML = `
                    <td>1</td>
                    <td>0 - ${classBoundaries[0]}</td>
                `;
                testTableBody.appendChild(firstRow);
                
                // Add rows for classes 2 to n-1 (between boundaries)
                for (let i = 1; i < classBoundaries.length; i++) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${i + 1}</td>
                        <td>${classBoundaries[i-1] + 0.01} - ${classBoundaries[i]}</td>
                    `;
                    testTableBody.appendChild(row);
                }
                
                // Add a row for the last class (above the last boundary)
                const lastRow = document.createElement('tr');
                lastRow.innerHTML = `
                    <td>${classBoundaries.length + 1}</td>
                    <td>${classBoundaries[classBoundaries.length - 1] + 0.01}+</td>
                `;
                testTableBody.appendChild(lastRow);
                
            } catch (error) {
                console.error('Error loading class boundaries:', error);
                const testTableBody = document.getElementById('testTableBody');
                testTableBody.innerHTML = '<tr><td colspan="2">Error loading class boundaries</td></tr>';
            }
        }
        
        // Load class boundaries when the page loads
        window.addEventListener('DOMContentLoaded', loadClassBoundaries);
    </script>
</body>
</html>
